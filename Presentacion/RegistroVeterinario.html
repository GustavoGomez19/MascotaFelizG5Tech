<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Veterinario</title>
    <link rel="shortcut icon" href="img/logo3.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95eab14b52.js" crossorigin="anonymous"></script>
</head>
<header>
    <div class="logo-enlaces">
        <a href="index.html"><img src="img/logo3.jpg" class="logo"></a>
        <nav class="enlaces-formularios">
            <a class="mascota" href="index.html" >Inicio</a>
        </nav>
    </div>
</header>
<body>
    
    <section class="formularios">

        <form class="formulario">
            <h2>Registro de veterinarios</h2>
            
                <legend>Ingrese la información</legend>
                <input class="controls" type="text" name="idVeterinario" id="idVeterinario" placeholder="ID Veterinario">
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombres">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
                <input class="controls" type="text" name="direccion" id="direccion" placeholder="Dirección">
                <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Teléfono">
                <input class="controls" type="text" name="tarjprofesiona" id="tarjprofesiona" placeholder="Tarjeta Profesional">
                <div class="botones">
                    <button class="boton"> Guardar</button>
                    <button class="boton"> Consultar</button>
                    <button class="boton"> Modificar</button>
                    <button class="boton"> Eliminar</button>
                </div>

            
        </form>
    </section>
</body>
<footer class="pie-pagina">
    <div>Derechos Reservados | G5_Tech</div>   
</footer>
</html>
