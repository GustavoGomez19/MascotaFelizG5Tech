<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Dueños</title>
    <link rel="shortcut icon" href="img/logo3.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/95eab14b52.js" crossorigin="anonymous"></script>
</head>
<header>
    <div class="logo-enlaces">
        <a href="index.html"><img src="img/logo3.jpg" class="logo"></a>
        <nav class="enlaces-formularios">
            <a class="dueno" href="index.html" >Inicio</a>
        </nav>
    </div>
</header>
<body>
    <section class="formularios">
            
        <form class="formulario">
    <h2>Registro de Propietario</h2>
    
        <legend>Ingreso información</legend>
            <input class="controls" type="text" id="IDueno" name="IDueno" placeholder="ID Dueño">
            <input class="controls" type="text" id="NomDueno" name="NomDueno" placeholder="Nombres">
            <input class="controls" type="text" id="ApellidoDueno" name="ApellidoDueno" placeholder="Apellidos">
            <input class="controls" type="text" id="DireccionDueno" name="DireccionDueno" placeholder="Dirección">
            <input class="controls" type="tel" id="TelefonoDueno" name="TelefonoDueno" placeholder="Teléfono">
            <input class="controls"type="mail" id="CorreoDueno" name="CorreoDueno" placeholder="Correo"> 
        
        <div>
            <button class="boton"> Guardar</button>
            <button class="boton"> Consultar</button>
            <button class="boton"> Modificar</button>
            <button class="boton"> Eliminar</button>
        </div>
        
        
    
</form>
</section>
</body>
</html>
